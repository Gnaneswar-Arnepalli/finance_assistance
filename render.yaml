services:
  - type: web
    name: finance-assistance-10th
    env: docker
    dockerfilePath: ./Dockerfile
    buildContext: .
    branch: main
    port: 8501
    healthCheckPath: /health
    healthCheckTimeout: 120
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: ALPHA_VANTAGE_API_KEY
        sync: false